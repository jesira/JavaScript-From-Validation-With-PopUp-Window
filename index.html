<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Request a Demo</title>

  <style media="screen">

  input:invalid {
  border: 2px light black;
  }

  input:valid {
  border: 2px solid green;
  }
  </style>
</head>
<body>
  <div class="container">
    <h3>Practice</h3>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#popUpWindow" >Request a Demo</button>
    <div class="modal fade" id="popUpWindow">
      <div class="modal-dialog">
        <div class="modal-content">
          <!--header-->
          <div class="modal-header"></div>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3 class="modal-title">Request a demo</h3>
          <!--body(form)-->
          <div class="modal-body">
            <form role="form" name="myForm" action=""  method="post">
                  <div class="form-group">
                First Name: <input type="text" name="fname" onkeyup="myFunction()" class="form-control" required pattern="^[a-zA-Z ]{2,30}$"/> <br/>
                      </div>
                  <div class="form-group">
                Last Name: <input type="text" name="lname" onkeyup="myFunction()" class="form-control" required pattern="^[a-zA-Z ]{2,30}$"/> <br/>
                      </div>
                  <div class="form-group">
                Email: <input type="text" name="email" onkeyup="myFunction()" class="form-control" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"/> <br/>
                      </div>
                  <div class="form-group">
                company: <input type="text" name="company" onkeyup="myFunction()" class="form-control" required pattern="^[a-zA-Z0-9. ]{2,30}$"/> <br/>
                      </div>
                  <div class="form-group">
                Phone: <input type="text" name="phone" onkeyup="myFunction()" class="form-control" required pattern="^^(\+\d{2,4})?\s?(\d{10})$"/> <br/>
                      </div>

            </form>
          </div>

          <!--button-->
          <div class="modal-footer">
                <input type="submit" value="Submit" id="send" onclick="alert('Your request has been sent!')"disabled/>
          </div>
        </div>

        </div>
    </div>
  </div>

<script>
function myFunction() {
 let fname = document.forms["myForm"]["fname"].value;
  let lname = document.forms["myForm"]["lname"].value;
  let email = document.forms["myForm"]["email"].value;
  let company = document.forms["myForm"]["company"].value;
  let phone = document.forms["myForm"]["phone"].value;

  var empty = false;
  if ((fname == "")||(lname == "")||(email == "")||(company == "")||(phone == "")) {
    empty =true;
  }
  else if ((validateName(fname)==false)||(validateName(lname)==false)||
    (validateEmail(email)==false)||(validateCompany(company)==false)||
    (validatePhone(phone)==false)){
    empty = true;
  }


  if(!empty) {
      document.getElementById('send').disabled = false;
  }
  else if(document.getElementById('send').disabled == false){
    document.getElementById('send').disabled = true;
  }
}

//Name validation only char
function validateName(name)
{
    let regex = /^[a-zA-Z ]{2,30}$/;
    if (regex.test(name)) {
        return true;
    }
    else {
        return false;
    }
}

//([A-Z0-9 ])
//Email validation
function validateEmail(email)
{
    let regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    if (regex.test(email)) {
        return true;
    }
    else {
        return false;
    }
}
function validateCompany(company)
{
    let regex = /^[a-zA-Z0-9. ]{2,30}$/;
    if (regex.test(company)) {
        return true;
    }
    else {
        return false;
    }
}

function validatePhone(phone){
  let regex = /^(\+\d{2,4})?\s?(\d{10})$/;
  if (regex.test(phone)) {
      return true;
  }
  else {
      return false;
  }
}

</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
